<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Table Build</title>
    <meta name="description" content="Building a table lesson 8" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/tablebuild.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div>
        <table>
          <thead>
            <tr>
              <td colspan="3" style="font-size: 1.4rem">
                <b>ACME Wildwest</b>
              </td>
            </tr>
            <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>
            </tr>
            <tr>
              <td>September</td>
              <td>$4,420</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>October</td>
              <td>$4,870</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>November</td>
              <td>$8,610</td>
              <td class="cellhighlight">$7,500</td>
            </tr>
            <tr>
              <td><i>Black Friday</i></td>
              <td colspan="2">$3,200</td>
            </tr>
            <tr>
              <td>December</td>
              <td>$6,820</td>
              <td>$7,500</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="font-size: 0.75rem">
                Compiled 12.20.2020 by bRauls
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
    <footer>
      <a href="https://shannonpayne7.github.io/" id="portal-page"
        >WDD230 Assignment Portal</a
      >
    </footer>
  </body>
</html>
