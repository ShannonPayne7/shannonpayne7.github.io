<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Directory Page for Mesa Chamber of Commerce</title>
    <meta
      name="description"
      content="Directory of Local Businesses for Mesa Chamber of Commerce"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>

  <body>
    <div class="content">
      <header>
        <img class="logo"
          src="images/chamberLogo200.png"
          alt="chamber of commerce website logo"
        />
        <section class="title">
          <h1>Mesa Chamber of Commerce</h1>
          <p>Connecting the Business Community</p>
        </section>
      </header>
      <nav class="clearfix">
        <button id="menuButton" onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
          <li><a href="index.html">Home</a></li>
          <li><a href="mesa.html">City of Mesa</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a class="current" href="directory.html">Directory</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>

      <main>
        <div class="hero">
          <picture>
            <source media="(max-width:529px)" srcset="images/GirlOnBench550x182.jpg" />
            <source
              media="(max-width:767px)"
              srcset="images/GirlOnBench770x255.jpg"
            />
            <source
              media="(min-width:801px)"
              srcset="images/GirlOnBench980x325.jpg"
            />
            <img
              src="images/GirlOnBench980x325.jpg"
              alt="statue of girl on sitting on a bench"
              loading="lazy"
            />
          </picture>
        </div>
        <div class="directoryHeading">
          <h2>Business Directory</h2>
        <div class="directoryMenu">
          <button onclick="toggleCards()"><img id="gridButton" src="https://img.icons8.com/metro/26/000000/list.png"/></button>
        </div>
      </div>
        <div id="directoryCards" class="change"> 
        </div>
      
      </main>

      <footer>
        <div class="contactinfo">
          <div class="addresses">
            <h4>Mesa Chamber of Commerce</h4>
            <p>57 East 1st Street, Mesa, AZ 85201</p>
            <p>480-555-3468</p>
            <p>mesachamberofcommerce@azmail.com</p>
          </div>
          <div class="date-info">
            <div class="socialMedia">
              <img
                src="images/facebook32.png"
                alt="facebook icon"
                loading="lazy"
              />
              <img
                src="images/instagram32.png"
                alt="instagram icon"
                loading="lazy"
              />
              <img
                src="images/twitter32.png"
                alt="twitter icon"
                loading="lazy"
              />
            </div>
            <div class="buildInfo">
              <p>
                &copy; <span id="demo"></span> | Shannon Payne | Arizona |
                <a href="resources.html">Resources</a>
              </p>
            </div>
            <div id="dateModified"></div>
          </div>
        </div>
      </footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    <script src="js/date.js"></script>
    <script src="js/directory.js"></script>
    <script src="js/toggleCards.js"></script>
  </body>
</html>
